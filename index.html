<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="header-main">
        <header>
            <input type="text" name="Search" id="search" placeholder="Pesquisa...">
            <div>
                <span id="muda-tema"><img src="/img/profile.svg" alt=""></span>
                <div id="perfil-nome"></div>
                <hr>
                <span id="logout">SAIR</span>
            </div>
        </header>
        <main>
            <div class="div-dashboard">
                <div id="div-cad">
                    <div id="cad">

                    </div>
                    <p>Total de cadastros</p>
                </div>
                <div id="div-mes">
                    <div id="cad-mes">

                    </div>
                    <p>Cadastros no último mês</p>
                </div>
                <div id="div-pend">
                    <div id="cad-pend"></div>
                    <p>Cadastros com pendência de revisão</p>
                </div>
            </div>
            <div class="div-list">
                <div id="div-p">
                    <p>Últimos cadastros</p>
                </div>
                
                <div class="div-cabecalho">
                    <p>NOME</p>
                    <p>EMAIL</p>
                    <p>STATUS</p>
                </div>
                    <hr class="list-line">
                    <div id="box-list-dash" class="div-box-list">
                    
                    </div>
                
                
            </div>
            
        </main>
    </div>
    <div class="nav-div">
       <nav>
            <div class="nav-logo">
                <span><img src="/img/logo.svg" alt="Logo"></span>
                <p>Operação Curiosidade</p>
            </div>
            <div class="div-nav">
                <span><a href="/index.html"><img src="/img/home 1.svg" alt="">Home</a></span>
                <hr>
                <span><a href="/html/cadastro.html"><img src="/img/account-multiple-plus 1.svg" alt="">Cadastro</a></span>
                <hr>
                <span><a href="/html/relatorio.html"><img src="/img/chart-box 1.svg" alt="">Relatorios</a></span>
            </div>
        </nav> 
    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="/js/lista.js"></script>
    <script src="/js/mudatema.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/showName.js"></script>
    <script type="module" src="/js/logsUser.js"></script>
    <script src="/js/restricao.js"></script>
