<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/mediaquery.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <script type="module" src="/js/mudatema.js"></script>
    
    <div class="header-main">
        <header>
            <div class="div-menu">
                <span class="menuhead"><img src="/img/menu.svg" alt="Menu"></span>
            </div>
            <input type="text" name="Search" id="search" placeholder="Pesquisa...">
            <div>
                <!-- <input type="radio" name="" id=""> -->
                <span id="muda-tema" class="icon-perfil"><img src="/img/profile.svg" alt=""></span>
                <div class="perfil-items">
                    <div class="perfil-nome"></div>
                    <hr>
                    <span class="logout">SAIR</span>
                </div>
            </div>
        </header>
        <main>
            <div class="div-dashboard">
                <div id="div-cad">
                    <div id="cad">

                    </div>
                    <p>Total de cadastros</p>
                </div>
                <div id="div-mes">
                    <div id="cad-mes">

                    </div>
                    <p>Cadastros no último mês</p>
                </div>
                <div id="div-pend">
                    <div id="cad-pend"></div>
                    <p>Cadastros para revisão</p>
                </div>
            </div>
            <div class="div-list">

                <p>Últimos Cadastro</p>
                <div >
                    <div class="paginate">
                        <div class="fist">&#171</div>
                        <div class="prev">&lt</div>
                        <div class="number">
                            <div></div>
                        </div>
                        <div class="next">&gt</div>
                        <div class="last">&#187</div>

                    </div>
                    <table class="table-list">
                        <thead>
                            <tr>
                                <th>NOME</th>
                                <th>EMAIL</th>
                                <th>ATIVO</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbody-users">
                            
                        </tbody>
                    </table>
                    

                </div>
                
            </div>
            
        </main>
    </div>
    <div class="nav-div">
       <nav>
            <div class="nav-logo">
                <span><img src="/img/logo.svg" alt="Logo"></span>
                <div class="div-menu">
                    <span class="menunav"><img src="/img/menu.svg" alt="Menu"></span>
                </div>
                <p>Operação Curiosidade</p>
            </div>
            <div class="div-nav">
                <span class="home"><a href="/index.html"><img src="/img/home 1.svg" alt=""><p>Home</p></a></span>
                <hr>
                <span class="cadastro"><a href="/html/cadastro.html"><img src="/img/account-multiple-plus 1.svg" alt=""><p>Cadastro</p></a></span>
                <hr>
                <span class="relatorio"><a href="/html/relatorio.html"><img src="/img/chart-box 1.svg" alt=""><p>Relatorios</p></a></span>
            </div>
        </nav> 
    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="/js/lista.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/showName.js"></script>
    <script type="module" src="/js/logsUser.js"></script>
    <script type="module" src="/js/cadNewcad.js"></script>
    <script type="module" src="/js/editaruser.js"></script>
    
    <script src="/js/menu.js"></script>
    <script src="/js/restricoes.js"></script>
</body>
</html>
