<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OC</title>
    <link rel="stylesheet" href="../css/logincadastro.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="body-login">
    <script src="/js/mudaTema.js"></script>
    <script type="module" src="/js/changeTheme.js"></script>
    <span class="muda-tema" class="icon-perfil"><img src="/img/profile.svg" alt=""></span>
    <header>
        
        <div id="box-center">
            <div class="div-theme">
                <input type="checkbox" name="change-theme" id="change-theme">
                <!-- <span id="logcad-moon-theme" class="change-theme"><img src="/img/moon.svg" alt="Lua"></span>
                <span id="logcad-sun-theme" class="change-theme"><img src="/img/sun.svg" alt="Sol"></span> -->
            </div>
            <div id="logo">
                <span><img src="/img/logo.svg" alt=""></span>

            </div>
            
            <form id="form-login" method="post" action="/index.html">
                <input class="input-campo" type="email" name="Email" id="f-email" placeholder="Email">
                <input class="input-campo" type="password" name="Senha" id="f-password" placeholder="Senha">

                <input id="submit-login" class="submit" type="submit" value="ENTRAR">
            </form>
            <div id="box-cad">
                <p>Ainda n√£o tem cadastro?</p>
                <a href="/html/cadastroAdm.html"><p>Cadastra-se</p></a>
            </div>
        </div>
    </header>
    
    <script type="module" src="/login/login.js"></script>
    <script type="module" src="/js/showName.js"></script>
    <script type="module" src="/logsusers/logsUser.js"></script>
    <script src="/login/restricaologin.js"></script>
</body>
</html>
