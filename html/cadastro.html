<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-main">
        <header>
            <input type="text" name="Search" id="search" placeholder="Pesquisa...">
            <div>
                <span id="muda-tema"><img src="/img/profile.svg" alt=""></span>
                <div id="perfil-nome"></div>
                <hr>
                <span id="logout">SAIR</span>
            </div>
        </header>
        <main class="main-box">

            <div id="head-cad">
                <p>Cadastros</p>
                <button id="button-newCad" class="button">NOVO CADASTRO</button>
            </div>
            <div class="div-list">
            
                <div class="div-cabecalho">
                    <p>NOME</p>
                    <p>EMAIL</p>
                    <p>STATUS</p>
                </div>
                <hr class="list-line">
                <div id="box-list-cad" class="div-box-list">
                    
                </div>
                
            </div>
            
            <dialog id="modal-cad">
                <div>
                    <span id="fecha-modal"><img src="/img/svgRemover.svg" alt="Fechar"></span>
                </div>
                <main id="box-list-newcad" >
                    <div class="cad-box">
                        <div id="head-newCad">
                            <p>Novo Cadastro</p>
                            <div>
                                <input type="checkbox" name="Ativo" id="ativo" value='Ativo'>
                                <label for="ativo">Ativo</label>
                            </div>

                        </div>

                        <p>1º Fatos e Dados</p>
                        <div id="div-fatosedados">
                            <label for="name">Nome</label>
                            <input type="text" name="nome" id="name">
                            <div id="duo-input">
                                <div>
                                    <label for="years-old">Idade</label>
                                    <input type="text" name="idade" id="years-old">
                                </div>
                                
                                <div>
                                    <label for="email">E-mail</label>
                                    <input type="text" name="email" id="email">
                                </div>
                            
                            </div>
                            <label for="address">Endereço</label>
                            <input type="text" name="endereco" id="address">

                            <label for="more-info">Outras Informações</label>
                            <textarea name="informacoes" id="more-info"></textarea>
                        </div>
                    </div>
                    <div>
                        <p>2º Interesses</p>
                        <textarea name="interesses" id="interesses"></textarea>
                    </div>
                    <div>
                        <p>3º Sentimentos</p>
                        <textarea name="sentimentos" id="sentimentos"></textarea>
                    </div>
                    <div>
                        <p>4º Valores</p>
                        <textarea name="valores" id="valores"></textarea>
                    </div>
                    
                    <button id="button-gravar" class="button">GRAVAR</button>
                </main>

            </dialog>
        </main>
    </div>
    <div class="nav-div">
       <nav>
            <div class="nav-logo">
                <span><a href="/index.html"><img src="/img/logo.svg" alt="Logo"></a></span>
                <p>Operação Curiosidade</p>
            </div>
            <div class="div-nav">
                <span><a href="/index.html"><img src="/img/home 1.svg" alt="">Home</a></span>
                <hr>
                <span><a href="/html/cadastro.html"><img src="/img/account-multiple-plus 1.svg" alt="">Cadastro</a></span>
                <hr>
                <span><a href="/html/relatorio.html"><img src="/img/chart-box 1.svg" alt="">Relatorios</a></span>
            </div>
        </nav> 
    </div>
    
    <script type="module" src="/js/lista.js"></script>
    <script type="module" src="/js/cadastro.js"></script>
    <script type="module" src="/js/cadNewcad.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/showName.js"></script>
    <script type="module" src="/js/logsUser.js"></script>
    <script type="module" src="/js/mudatema.js"></script>
</body>
</html>
