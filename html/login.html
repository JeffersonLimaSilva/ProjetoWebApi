<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OC</title>
    <link rel="stylesheet" href="../css/login.css">
   
</head>
<body>
    <header>
        <div id="box-center">
            <div id="logo-login">
                <h1><strong>OC</strong></h1>
                <h5>Operação Curiosidade</h5>
            </div>
            
            <input class="input-campo" type="email" name="Email" id="email" placeholder="Email">
            <input class="input-campo" type="password" name="Senha" id="password" placeholder="Senha">

            <input id="submit-login" type="submit" value="ENTRAR">
        </div>
    </header>
</body>
</html>
