<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro OC</title>
    <link rel="stylesheet" href="../css/logincadastro.css">
    <link rel="stylesheet" href="../modals/modals.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="body-registration" class="body">
    <script src="/js/mudaTema.js"></script>
    <script type="module" src="/js/changeTheme.js"></script>
    <header>
        <div id="box-center">
            <div class="div-theme">
                <div class="div-change-theme">
                    <input type="checkbox" name="change-theme" id="change-theme">
                    <label for="change-theme" id="moon-theme"><img src="/img/moon.svg" alt="Lua"></label>
                    <label for="change-theme" id="sun-theme"><img src="/img/sun.svg" alt="Sol"></label>
                </div>
            </div>
            <div id="logo">
                <span><img src="/img/logo.svg" alt=""></span>
                
            </div>
            <form id="form-cadastro" method="post" action="/index.html">
                <label for="cad-name">Nome</label>
                <input class="input-campo" type="text" name="nome" id="cad-name" placeholder="Nome...">
                <label for="cad-email">E-mail</label>
                <input class="input-campo" type="email" name="Email" id="cad-email" placeholder="Email...">
                <label for="cad-password">Senha</label>
                <input class="input-campo" type="password" name="Senha" id="cad-password" placeholder="Senha...">

                <input id="submit-cadastro" class="submit" type="submit" value="CADASTRAR">
            </form>
            <div id="box-cad">
                <p>JÃ¡ tem cadastro?</p>
                <a href="/login/login.html"><p>Logar-se</p></a>
            </div>
            
        </div>
    </header>
    
    <script type="module" src="/js/cadastroAdm.js"></script>
    <script type="module" src="/logsusers/logsUser.js"></script>
</body>
</html>
