<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-main">
        <header>
            <input type="text" name="Search" id="search" placeholder="Pesquisa...">
            <div>
                <span><img src="/img/profile.svg" alt="">Jefferson Silva</span>
                <hr>
                <span><a href="/html/login.html">SAIR</a></span>
            </div>
        </header>
        <main class="main-box">
            <div class="cad-box">
                <p>1º Fatos e Dados</p>
                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="nome" id="name">
                    <div id="duo-input">
                        <div>
                            <label for="years-old">Idade</label>
                            <input type="text" name="idade" id="years-old">
                        </div>
                        
                        <div>
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email">
                        </div>
                        
                    </div>
                    <label for="address">Endereço</label>
                    <input type="text" name="endereco" id="address">

                    <label for="more-info">Outras Informações</label>
                    <input type="text" name="informacoes" id="more-info">
                </div>
            </div>
            <div>
                <p>2º Interesses</p>
                <input type="text" name="interesses" id="interesses">
            </div>
            <div>
                <p>3º Sentimentos</p>
                <input type="text" name="sentimentos" id="sentimentos">
            </div>
            <div>
                <p>4º Valores</p>
                <input type="text" name="valores" id="valores">
            </div>

            <input type="radio" name="Ativo" id="ativo">
            <button id="button-gravar" class="button-cadastro">GRAVAR</button>
        </main>
    </div>
    <div class="nav-div">
       <nav>
            <div class="nav-logo">
                <span><img src="/img/logo.svg" alt="Logo"></span>
                <p>Operação Curiosidade</p>
            </div>
            <div class="div-nav">
                <span><a href="/index.html"><img src="/img/home 1.svg" alt="">Home</a></span>
                <hr>
                <span><a href="/html/cadastro.html"><img src="/img/account-multiple-plus 1.svg" alt="">Cadastro</a></span>
                <hr>
                <span><a href="/html/relatorio.html"><img src="/img/chart-box 1.svg" alt="">Relatorios</a></span>
            </div>
        </nav> 
    </div>
    
    <script src="/js/cadastro.js"></script>
</body>
</html>
